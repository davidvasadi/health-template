name: Build (Next + Strapi)

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  next-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: next
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: next/package-lock.json
      - run: npm ci
      - run: npm run build

  strapi-build:
    runs-on: ubuntu-latest
    needs: next-build
    defaults:
      run:
        working-directory: strapi
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: strapi/package-lock.json
      - run: npm ci
      - run: npm run build
