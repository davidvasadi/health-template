name: Build (Next + Strapi)

on:
  pull_request:
  workflow_dispatch:

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  NODE_VERSION: "20"

jobs:
  next-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: next
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: next/package-lock.json

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

  strapi-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: strapi
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: strapi/package-lock.json

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build
