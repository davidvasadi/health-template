name: deploy-backend

on:
  push:
    branches: [ "main" ]
    paths:
      - "strapi/**"
      - ".github/workflows/deploy-backend.yml"
  workflow_dispatch:

concurrency:
  group: deploy-strapi
  cancel-in-progress: true

permissions:
  contents: read

env:
  VPS_HOST: ${{ secrets.VPS_HOST }}
  VPS_PORT: ${{ secrets.VPS_PORT }}
  VPS_USER: ${{ secrets.VPS_USER }}
  VPS_KEY:  ${{ secrets.VPS_KEY }}
  REMOTE_PATH: /var/www/health-template/strapi
  PM2_NAME: strapi
  NODE_VERSION: "20"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node (runner)
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Prepare SSH
        run: |
          mkdir -p ~/.ssh
          echo "${VPS_KEY}" > ~/.ssh/id_ci
          chmod 600 ~/.ssh/id_ci
          ssh-keyscan -p "${VPS_PORT}" -H "${VPS_HOST}" >> ~/.ssh/known_hosts

      # ✅ DB backup: mindig felülírja az előzőt
      - name: Backup Strapi sqlite DB on VPS (overwrite)
        run: |
          ssh -i ~/.ssh/id_ci -p ${VPS_PORT} -o IdentitiesOnly=yes ${VPS_USER}@${VPS_HOST} <<'EOF'
          set -euo pipefail
          DB="/var/www/health-template/strapi/.tmp/data.db"
          BAK="/var/www/health-template/strapi/.tmp/data.db.bak"

          # ha van DB, csinálunk róla egy felülírós mentést
          if [ -f "$DB" ]; then
            cp -a "$DB" "$BAK"
            echo "✅ DB backup written to: $BAK"
            ls -lah "$BAK" || true
          else
            echo "ℹ️ No DB found at $DB (skipping backup)"
          fi
          EOF

      - name: Upload Strapi source (keep uploads/db/env)
        run: |
          rsync -avz --delete \
            --exclude "node_modules" \
            --exclude ".env*" \
            --exclude ".tmp" \
            --exclude "public/uploads" \
            --exclude "data/*.tar.gz" \
            -e "ssh -i ~/.ssh/id_ci -p ${VPS_PORT} -o IdentitiesOnly=yes" \
            strapi/ ${VPS_USER}@${VPS_HOST}:${REMOTE_PATH}/

      - name: Install + build + restart Strapi (on VPS)
        run: |
          ssh -i ~/.ssh/id_ci -p ${VPS_PORT} -o IdentitiesOnly=yes ${VPS_USER}@${VPS_HOST} <<'EOF'
          set -euo pipefail
          cd /var/www/health-template/strapi

          node -v
          npm -v

          # DB a .tmp/data.db (sqlite) – a .tmp-t kihagytuk rsync-ből
          npm ci
          npm run build

          pm2 describe strapi >/dev/null 2>&1 && \
            pm2 restart strapi --update-env || \
            pm2 start "npm run start" --name strapi --cwd /var/www/health-template/strapi

          pm2 save
          EOF

      - name: Health check (Strapi)
        run: |
          curl -fsS -I https://csontkovacsbence.hu/api/global | head -n 15 || true
